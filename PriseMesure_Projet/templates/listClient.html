        <!-- Liens interne -->
        <link rel="icon" type="image/png" href="{% static 'images/home.png' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
        <link rel="stylesheet" href="{% static 'css/listClient.css' %}" />
    </head>
    <body>
        <header class="container-fluid bg-dark">
            <div class="row">
                <div class="col-10">
                    <h1 class="h1 text-light col-10">Liste Client</h1>
                </div>
                <div class="col-2">
                    <a href="/" class="badge badge-pill badge-info">
                        <button class="btn btn-info">
                            Retour
                        </button>
                    </a>
                </div>
            </div>
        </header>
        <main class="container">
            <ul class="row justify-content-center">
                {% for Client in Clients %}
                <li class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <hr>
                        </div>
                        <h4 class="col-6 text-center"> {{ Client.Name }} - {{ Client.Firstname }} </h4>
                        <form 
                            action="/DeleteClient/{{Client.id}}/"
                            method="post"
                            class="col-auto"
                            > {% csrf_token %}
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>

                        <form 
                            action="/UpdateClient/{{ Client.id }}/"
                            method="post"
                            class="col-auto"
                            > {% csrf_token %}
                            <input type="submit" value="Update" class="btn btn-warning">
                        </form>

                        <form 
                            action="/ListeClient/{{Client.id}}/"
                            method="post"
                            class="col-auto"
                            > {% csrf_token %}
                            <input type="submit" value="DÃ©tails" class="btn btn-info">
                        </form>
                    </div>
                    
                </li>
                {% endfor %}
            </ul>
        </main>
    </body>
</html>
